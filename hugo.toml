
baseURL = "https://snowballons.github.io/"
title = "Snowballons"
theme = "PaperMod"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  
  # Site label
  [params.label]
    text = "Snowballons"
  
  # Homepage profile mode
  [params.profileMode]
    enabled = true
    title = "About Me"
